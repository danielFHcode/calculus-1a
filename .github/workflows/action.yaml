name: Build Typst document
on: [push, workflow_dispatch]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # - run: sudo apt update

      # - run: sudo apt install snapd
      # - run: sudo snap install typst

      - uses: typst-community/setup-typst@v4
      - run: typst compile 2025-10-26.typ
      - run: typst compile 2025-10-29-tergul.typ

      - uses: wenkokke/setup-agda@v2
      # - run: sudo apt install agda
      - run: agda --allow-unsolved-metas *.agda

      - name: Upload PDF file
        uses: actions/upload-artifact@v4
        with:
          name: PDF
          path: "*.pdf"

      - name: Get current date
        id: date
        run: echo "DATE=$(date +%Y-%m-%d-%H:%M)" >> $GITHUB_ENV

      - name: Release
        uses: softprops/action-gh-release@v1
        if: github.ref_type == 'tag'
        with:
          name: "${{ github.ref_name }} â€” ${{ env.DATE }}"
          body: >
            Auto release API ${{env.RELEASE_TAG}} by @ci
          files: "*.pdf"
